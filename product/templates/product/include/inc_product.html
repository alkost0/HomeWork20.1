<div class="col-md-4">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
    </div>
    <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ object.price }} рублей</h1>
        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            <li>{{object.description | truncatechars:100}}</li>
        </ul>
        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product' object.pk %}">Посмотреть</a>
    </div>
</div>
