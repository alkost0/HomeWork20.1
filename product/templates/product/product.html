{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-5">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name | title }}</h4>
                </div>
                <img class="card-img-top"
                 src="{% mymedia object.image %}"
                 alt="Card image cap" />
                <div class="card-body">
                     <div class="card-body">
                            <p class="card-text">Описание: {{ object.description }}</p>
                            <p class="card-text">Категория: {{ object.category }}</p>
                            <p class="card-text">Дата создания: {{ object.date_of_creation }}</p>
                     </div>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">
                        Купить за {{ object.price }} рублей
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
